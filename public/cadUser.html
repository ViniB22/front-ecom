<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - ShopStore</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/infoHome/cadUser.js" defer></script>
    <script src="../assets/js/logout.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ShopStore</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="./login.html">Login</a>
                <a href="./cadUser.html">Cadastrar</a>
                <a href="./menuProd.html">Produtos</a>
                <a href="./carrinho.html">Carrinho</a>
                <a href="./menuAdm.html">Administração</a>
                <button id="btnLogout" class="btn-logout" onclick="logout()">Sair</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1>Cadastro de Usuário</h1>
            <form id="cadUserForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="identidade">Identidade:</label>
                    <input type="text" id="identidade" name="identidade">
                </div>
                <button id="cadastrar">Cadastrar</button>
                <div id="res"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 ShopStore. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
